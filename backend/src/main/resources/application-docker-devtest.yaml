spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

via:
  cep: ${ENDPOINT_CEP}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}